<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bt8.css" />
    <title>Product List</title>
  </head>
  <body>
    <button onclick="showAddProductForm()">Thêm mới sản phẩm</button>
    <select id="sortOrder" onchange="renderProducts()">
      <option value="latest">Gần nhất</option>
      <option value="oldest">Xa nhất</option>
    </select>

    <div id="addProductForm" style="display: none">
      <h2>Thêm mới sản phẩm</h2>
      <form id="productForm">
        <label for="name">Tên sản phẩm:</label>
        <input type="text" id="name" name="name" required />
        <label for="image">Hình ảnh:</label>
        <input type="url" id="image" name="image" required />
        <label for="price">Giá:</label>
        <input type="text" id="price" name="price" required />
        <label for="quantity">Số lượng (kg):</label>
        <input type="number" id="quantity" name="quantity" required />
        <label for="date">Ngày thêm:</label>
        <input type="date" id="date" name="date" required />
        <button type="button" onclick="addProduct()">Lưu</button>
        <button type="button" onclick="hideAddProductForm()">Hủy</button>
      </form>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Tên sản phẩm</th>
          <th>Hình ảnh</th>
          <th>Giá</th>
          <th>Số lượng (kg)</th>
          <th>Ngày thêm</th>
          <th>Chức năng</th>
        </tr>
      </thead>
      <tbody id="productList"></tbody>
    </table>

    <script src="./bt8.js"></script>
  </body>
</html>
